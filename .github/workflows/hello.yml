name: Hello

on:
  workflow_dispatch:
    inputs:
      address:
        required: true
        description: Address or ENS
      slices:
        type: number
        required: true

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Mint slices
        run: echo "The time was ${{ inputs.slices }}"
