name: Merge To Earn

on:
  workflow_dispatch:
    inputs:
      address:
        required: true
        description: Address or ENS
      slices:
        type: integer
        required: true

jobs:
  mint_slices_job:
    runs-on: ubuntu-latest
    name: Merge to Earn | Mint slices
    steps:
      - name: Mint slices
        id: hello
        uses: Dom-Mac/merge-to-earn@v3.1.6
        with:
          slicer: 0x000
          alchemy_api_key: ${{ secrets.ALCHEMY_API_KEY }}
