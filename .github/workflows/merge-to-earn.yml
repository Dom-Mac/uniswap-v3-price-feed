name: Merge To Earn

on:
  workflow_dispatch:
    inputs:
      address:
        required: true
        description: Address or ENS
      slices:
        type: integer
        required: true

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Mint slices
        id: hello
        uses: Dom-Mac/merge-to-earn@v1.8
        with:
          slicer: 0x000
          address: ${{ inputs.address }}
          slices: ${{ inputs.slices }}
